<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Restaurant Template</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="min-h-screen font-poppins relative">
    <header class="absolute top-0 w-full">
      <section
        id="desktop-menu"
        class="sm:w-5/6 mx-auto flex justify-between p-4 items-center">
        <div class="flex items-center">
          <img src="./images/abyssinia-favicon-black.png" alt="" class="w-20"/>
          <h1 class="text-4xl text-primary">
            አቢሲኒያ
          </h1>
        </div>
        <nav class="lg:text-2xl hidden lg:block space-x-8">
          <a
            href="#about"
            class="hover:text-primary transition duration-300 font-medium text-white"
            >About</a
          >
          <a
            href="#menu"
            class="hover:text-primary transition duration-300 font-medium text-white"
            >Menu</a
          >
          <a
            href="#reservation"
            class="hover:text-primary transition duration-300 font-medium text-white"
            >Reservation</a
          >
          <a
            href="#contact-us"
            class="hover:text-primary transition duration-300 font-medium text-white"
            >Contact US</a
          >
        </nav>
        <div
          class="flex items-center space-x-4 text-2xl font-medium bg-primary text-white p-2 fixed sm:static bottom-8 right-8">
          <h2>Cart</h2>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <button class="lg:hidden">
            <i class="fa-solid fa-bars text-white text-4xl"></i>
        </button>
      </section>
      <section id="mobile-menu"></section>
    </header>
    <main class="">
        <section id="home" class="bg-[url('https://assets.website-files.com/63d0c13bf294b9ad2ad7a1f0/63fc8f011df7042b653ee41c_hero-image-1-1.jpg')] bg-center bg-cover min-h-screen flex items-center">
            <div class="sm:w-5/6 mx-auto">
                <article class="sm:w-1/2 p-4">
                    <h1 class="text-5xl text-white font-medium sm:text-6xl sm:text-left mb-8">Delicious and Mouth <br> Watering Taste</h1>
                    <h2 class="text-xl text-secondary mb-8 w-3/4">Discover the essence of Ethiopia at Abysinia <br> where tradition meets culinary excellence.
                    </h2>
                    <div class="flex space-x-8">
                        <button class="text-xl text-white border py-4 px-6 hover:bg-primary bg-transparent border-white transition duration-300 hover:-translate-y-2">Order Now</button>
                    <button class="text-xl text-white border py-4 px-6 hover:bg-primary bg-transparent border-white transition duration-300 hover:-translate-y-2">Book a Table</button>
                    </div>
                    
                </article>
            </div>
    
        </section>
    </main>
    
  </body>
</html>
